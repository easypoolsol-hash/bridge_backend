name: Run Quality Checks
description: Run linting and type checking (ruff + mypy)

inputs:
  python_version:
    description: 'Python version to use'
    required: false
    default: '3.12'

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python_version }}
        cache: 'pip'
        cache-dependency-path: 'setup.py'

    - name: Export DJANGO env for mypy
      shell: bash
      run: |
        echo "DJANGO_ENV=ci" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=bus_kiosk_backend.settings" >> $GITHUB_ENV
        echo "PYTHONPATH=${{ github.workspace }}/app" >> $GITHUB_ENV

    - name: Install dev dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,testing]

    - name: Run linters and mypy
      shell: bash
      run: |
        ruff check --fix .
        mypy . --no-incremental
